groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.2
        output:
          location: npm
          package-name: '@fern-api/drdroid'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-drdroid/drdroid-node
        config: 
          namespaceExport: Cakework
          
      - name: fernapi/fern-java-sdk
        version: 0.0.134
        output:
          location: maven
          coordinate: io.github.fern-api:drdroid
          username: ${FERN_MAVEN_USERNAME}
          password: ${FERN_MAVEN_TOKEN}
        github:
          repository: fern-drdroid/drdroid-java 
